<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Figma-Project</title>
</head>
<body>

    <main>

        <!-- Start Header -->
       <header>
            <nav>
                <div class="nav-h3">
                    <h3>BrandName</h3>
                </div>
                <div class="nav-icons">
                    <p> <i class="fa fa-search"></i> </p>
                    <p> <i class="fa fa-shopping-cart"></i> </p>
                    <p> <i class="fa fa-bars"></i> </p>
                </div>
            </nav>
       </header>
       <!-- End Header -->

       <section class="home-container">

            <h2>International Network</h2>

            <h4>We know how large objects will act, but things on a small scale.</h4>

            <div class="btn-container">
                <button class="home-btn1">Get Quote Now</button>
                <p class="home-p">Learn More</p>
            </div>

            <form action="">
                <div class="form-container">
                    <h3>Book Appointment</h3>

                    <div class="form-container1">
                        <h6>Name*</h6>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="form-container1">
                        <h6>Email*</h6>
                        <input type="email" placeholder="example@gmail.com">
                    </div>
                    <div class="form-container1">
                        <h6>Department *</h6>
                        <select name="" id="">
                            <option value="" selected>Please Select</option>
                        </select>
                    </div>
                    <div class="form-container1">
                        <h6>Time *</h6>
                        <input type="text" placeholder="4:00 Available">
                    </div>
    
                    <button>Book Appointment</button> 
                </div>
            </form>

       </section>

    </main>

</body>
</html>
